<!DOCTYPE html>
<html>
<head>
    <title>Stealth Runner1</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; background: #333; margin: 20px auto; border: 4px solid #555; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #ui { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: white; font-size: 24px; text-align: center; }
        .controls { color: #aaa; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        SCORE: <span id="score">0</span>
        <div class="controls">SPACE to Jump | DOWN ARROW to Slide</div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');

canvas.width = 800;
canvas.height = 400;

// Game State
let score = 0;
let gameActive = true;
let speed = 6;
let frameCount = 0;
let nextSpawnFrame = 0;

// Player Properties
const player = {
    x: 80,
    y: 300,
    width: 40,
    height: 60,
    baseHeight: 60,
    slideHeight: 30,
    color: '#3498db',
    dy: 0,
    jumpForce: 13,
    gravity: 0.7,
    grounded: false,
    isSliding: false
};

let obstacles = [];

// Input Listeners
const keys = {};
window.addEventListener('keydown', (e) => { 
    keys[e.code] = true;
    if (e.code === 'Space' && player.grounded) {
        player.dy = -player.jumpForce;
        player.grounded = false;
    }
    if (!gameActive) resetGame();
});
window.addEventListener('keyup', (e) => { keys[e.code] = false; });

function spawnObstacle() {
    // Randomly choose between a ground block (jump over) or a high block (slide under)
    const type = Math.random() > 0.3 ? 'ground' : 'air';
    
    obstacles.push({
        x: canvas.width,
        y: type === 'ground' ? 310 : 250, 
        width: 30,
        height: type === 'ground' ? 50 : 40,
        color: type === 'ground' ? '#e74c3c' : '#f1c40f',
        type: type
    });

    // Ensure there is always a fair gap (30-60 frames based on speed)
    const minGap = 40;
    const randomGap = Math.floor(Math.random() * 50);
    nextSpawnFrame = frameCount + minGap + randomGap;
}

function resetGame() {
    score = 0;
    speed = 6;
    obstacles = [];
    gameActive = true;
    player.y = 300;
    frameCount = 0;
    nextSpawnFrame = 0;
    scoreEl.innerText = score;
    update();
}

function update() {
    if (!gameActive) return;
    frameCount++;

    // Handle Sliding
    if (keys['ArrowDown'] && player.grounded) {
        player.isSliding = true;
        player.height = player.slideHeight;
    } else {
        player.isSliding = false;
        player.height = player.baseHeight;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw Ground Line
    ctx.strokeStyle = '#777';
    ctx.beginPath(); ctx.moveTo(0, 360); ctx.lineTo(canvas.width, 360); ctx.stroke();

    // Physics
    player.dy += player.gravity;
    player.y += player.dy;

    if (player.y + player.height > 360) {
        player.y = 360 - player.height;
        player.dy = 0;
        player.grounded = true;
    }

    // Draw Player
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Spawning Logic
    if (frameCount >= nextSpawnFrame) {
        spawnObstacle();
    }

    // Process Obstacles
    for (let i = obstacles.length - 1; i >= 0; i--) {
        let obs = obstacles[i];
        obs.x -= speed;

        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        // Precise Collision Detection
        if (player.x < obs.x + obs.width &&
            player.x + player.width > obs.x &&
            player.y < obs.y + obs.height &&
            player.y + player.height > obs.y) {
            gameActive = false;
            ctx.fillStyle = "white";
            ctx.font = "40px Courier New";
            ctx.fillText("SPOTTED!", 320, 200);
            ctx.font = "20px Courier New";
            ctx.fillText("Press any key to restart", 280, 240);
        }

        if (obs.x + obs.width < 0) {
            obstacles.splice(i, 1);
            score++;
            scoreEl.innerText = score;
            speed += 0.05; // Gentle difficulty curve
        }
    }

    requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
